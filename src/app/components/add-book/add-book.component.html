<mat-card *ngIf="currentBook!=null">
    <mat-card-header>
        
        <mat-card-title>
            <!-- <div mat-card-avatar></div> -->
            <mat-icon>add_circle</mat-icon>  Add Book Details
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><app-format-error [errorList]="errorList" *ngIf="error"></app-format-error></p>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        
        <p>
            <mat-form-field class="legacy" >
                <mat-label>ISBN</mat-label>
                <input matInput formControlName="isbn" required>
            </mat-form-field>
        </p>
      
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Authors</mat-label>
                <input matInput formControlName="authors" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" type="number" step="0.01" min="0.01" max="9999.99"  name="price" required>
                <mat-error>Please enter a value between 0.01 and 9999.99</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Quantity</mat-label>
                <input matInput formControlName="quantity" type="number" min="0" max="999" required>
                <mat-error>Please enter a value between 0 and 999</mat-error>
            </mat-form-field>
        </p>
        <p>
         <mat-form-field appearance="legacy">
                <mat-label>Published Date</mat-label>
                <input matInput formControlName="published_date" type="date" required>
            </mat-form-field>
        </p>
        <p>
            <button mat-stroked-button color="primary" [disabled]="!addForm.valid">Add Book</button>  
        </p>
        <p>
            <!-- <app-format-error [errorList]="errorList" *ngIf="error"></app-format-error> -->
            <mat-error  *ngIf="error"> 
              Some error occured!
         </mat-error >
          </p>
  </form>
  </mat-card-content>
  </mat-card>
