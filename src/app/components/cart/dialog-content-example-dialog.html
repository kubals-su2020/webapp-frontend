<h2 mat-dialog-title>Are you sure you want to delete this book?</h2>
<mat-dialog-content class="mat-typography">
  <h3>This book will be removed.</h3>
  <p>Please click delete to confirm delete, else press cancel!</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Delete</button>
</mat-dialog-actions>
