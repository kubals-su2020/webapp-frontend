
<mat-card>
    <mat-card-header>
        <div mat-card-avatar><mat-icon>account_circle</mat-icon></div>
        <mat-card-title>Forgot password?</mat-card-title>
        <mat-card-subtitle>Please enter email address to receive password reset link</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- <form class="example-form" [formGroup]="todoForm" (ngSubmit)="onSubmit()"> -->
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field class="legacy">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Ex. xx@example.com" required>
                    
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    <mat-hint></mat-hint>
                  </mat-form-field>
              </p>
              <p>
                <button mat-stroked-button color="primary" [disabled]="!forgotPasswordForm.valid">Submit</button>
              </p>
              <p class="message" *ngIf="!error">
                {{message}}
              </p>
              <p><app-format-error [errorList]="errorList" *ngIf="error"></app-format-error></p>
        </form>
      </mat-card-content>
</mat-card>
